<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение фона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s; /* Плавное изменение цвета */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Изменение фона страницы</h1>
    <button id="changeColor">Сменить цвет</button>
    <button id="removeColor">Удалить цвет</button>
    <button id="gradientColor">Градиент</button>
    <script src="script.js"></script>
</body>
</html>
